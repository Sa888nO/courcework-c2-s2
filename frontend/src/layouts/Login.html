<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Login.css" />
    <title>Document</title>
  </head>
  <body>
    <form class="login">
      <div class="input-block">
        <div class="input-block__info">Ведите фамилию</div>
        <input
          type="text"
          class="input-block__input"
          name="surname"
          id="surname"
        />
      </div>
      <div class="input-block">
        <div class="input-block__info">Ведите пароль</div>
        <input
          type="password"
          class="input-block__input"
          name="password"
          id="password"
        />
      </div>
      <button class="login__button">Войти</button>
    </form>
  </body>
</html>
